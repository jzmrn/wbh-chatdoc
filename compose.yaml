services:
  backend:
    build:
      dockerfile: Dockerfile
    ports:
     - 8000:8000
    depends_on:
     - redis
    env_file:
      - .env

  frontend:
    build:
      dockerfile: Dockerfile.web
    ports:
      - 3000:80
    depends_on:
      - backend
    env_file:
      - .env

  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data

  redis:
    image: redis

volumes:
  db:
    driver: local